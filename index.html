<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Dialog Box</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <img src="./cokkies n cream.png" class="icon" />
        <input type="text" placeholder="cakes, waffles, shakes" class="search-bar" />
        <button type="button" class="btn-search">Search</button>
        <button type="button" class="btn">Log in</button>
        <button type="button" class="btn" onclick="openModel()">Sign up</button>
    </div>

    <div class="button-container">
        <button type="button" class="order-options">Dining Out</button>
        <button type="button" class="order-options">Delivery</button>
        <button type="button" class="order-options">Nightlife</button>
    </div>

    <div>
        <p class="text-1">Welcome to Cokkies N Cream</p>
        <p class="text-2"> where every treat is freshly baked with love!</p>
    </div>

    <div class="product-container">
        <img src="./cheesecake.jpg" class="dishes" />
        <img src="./donut.jpeg" class="dishes" />
        <img src="./pudding.webp" class="dishes" />
        <img src="./cake.jpeg" class="dishes" />
        <img src="./shakes.jpg" class="dishes" />
        <img src="./Waffle.jpg" class="dishes" />
    </div>

    <div class="overlay" id="overlay">
        <div class="model">
            <p class="signup">Sign up</p>
            <img src="./close.png" class="close-icon" onclick="closeModel()" />
            <form class="form">
                <input type="text" placeholder="Full Name" class="form-input" />
                <input type="email" placeholder="Email" class="form-input" />
                <input type="password" placeholder="Enter Password" class="form-input"/>
                <label class="checkbox">
                    <input type="checkbox"/>
                    I agree to Cokkies N Cream Terms of Service and Privacy <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Policy
                </label>
            </form>
            <button type="button" class="btn-create-account"  onclick="accountCreate()">Create account</button>
            <p class="up">Already have an account? Log in</p>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
